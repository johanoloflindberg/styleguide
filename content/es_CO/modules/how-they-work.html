<p>La funcionalidad de los módulos es una combinación de:</p>
<ul>
<li>Configuración y contenido dentro del archivo <code>_data.json</code></li>
<li>HTML de los archivos <code>.jade</code></li>
<li>CSS de los archivos <code>.scss</code> (o el preprocesador elegido)</li>
<li>La estructura de directorios</li>
<li>JavaScript (opcional)</li>
</ul>
